name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions Ì∫Ä
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Ìæâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "Ì∞ß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "Ì¥é The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "Ì≤° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "Ì∂•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ÌΩè This job's status is ${{ job.status }}."

